<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sogne Liste</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">

</head>
<body>

<div align="center" class="container my-2">

    <h1>SogneListe</h1>
    <td>
        <a th:href="@{/createSogn}" class="btn btn-primary"> Tilf√∏j Sogn </a>
        <a th:href="@{/update}" class="btn btn-primary">Opdater</a>
        <a th:href="@{/delete}" class="btn btn-danger">Slet</a>
    </td>

    <table border="1" class="table table-striped table-responsive-md">

        <thead>
        <tr>
            <th>SognId</th>
            <th>Sognkode</th>
            <th>Navn</th>
            <th>Kommune</th>
            <th>Smittetryk</th>
            <th>Nedlukningstartdato</th>
        </tr>
        </thead>
        <tr th:each="sogne : ${sogneSet}">
            <td th:text="${sogne.id}"></td>
            <td th:text="${sogne.sognekode}"></td>
            <td th:text="${sogne.navn}"></td>
            <td th:text="${sogne.kommune}"></td>
            <td th:text="${sogne.smittetryk}"></td>
            <td th:text="${sogne.nedlukningStart}"></td>
        </tr>
    </table>

    </fieldset>
</div>

</div>
</body>
</html>
